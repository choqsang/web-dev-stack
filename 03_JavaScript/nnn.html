<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투썸플레이스</title>
    <link rel="stylesheet" href="./nnn.css">
</head>
<body>
    <h1>회원가입</h1>
    <main>
    <div id="box">
        <input type="text" id="userId" placeholder="아이디를 입력해주세요">
        <p id="status1">영문자로 시작하고 영문자와 숫자 조합으로 4~12자 이내</p>
        <input type="text" name="" id="password" placeholder="비밀번호를 입력해주세요">
        <p id="status2">영문자, 숫자, 특수문자 조합으로 8~15자 이내</p>
        <input type="text" name="" id="passwordCheck" placeholder="다시 한번 입력해주세요">
        <p id="status3">위 비밀번호와 동일하게</p>
        <input type="text" name="" id="username" placeholder="이름을 입력해주세요">
        <p id="status4">한글 2자 이상</p>
        <input type="text" name="" id="email" placeholder="이메일을 입력해주세요">
        <p id="status5">이메일 형식</p>
        <input type="text" name="" id="phone" placeholder="전화번호를 입력해주세요">
        <p id="status6">전화번호 형식</p>
        <div id="button">
        <button id="register" disabled>회원가입</button>
        <button>취소</button>
        </div>
    </div>
    </main>
    <script src="./nnn.js"></script>
</body>
</html>
