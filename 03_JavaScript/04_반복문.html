<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>반복문</h1>
    <script>
      /*
        for(초기값;조건식;증감연산자) {
            반복문 조건에 해당되는만큼 실행
        }
    */
      // 1 ~ 10까지 출력 (i++ = i+1)
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <h2>1. 전위/후위 연산자</h2>
    <script>
      // 전위 연산자(++n, --n) : 계산하고 출력
      // 후위 연산자(n++, n--) : 출력하고 계산
      let num = 1;
      num = num + 1; // 2
      // num = num + 1 : ++num, num++
      // num = num - 1 : --num, num--
      console.log(++num); // 3
      console.log(--num); // 2
      console.log(num++); // 2, num=3
      console.log(num); // 3
      console.log(num--); // 3, num=2
      console.log(num); // 2    증감 기호의 위치에 따라 출력하는 값이 달라지니 주의할 것.
    </script>

    <h2>2. 복합대입연산자</h2>
    <script>
      num = num + 3; // num += 3;와 동일
      console.log(num); // 2+3 =5
      num += 3;
      console.log(num); // 8
      num -= 2; // num = num - 2;
      console.log(num); // 6
    </script>

    <h2>3. 배열과 for문</h2>
    <script>
      const movies = ["야당", "파과", "미션 임파서블", "플립", "릴로 & 스티치"];
      // JSON.stringify(배열) : 배열을 문자열로 나타내는 문법
      // 야당
      console.log(movies[0]);
      //console.log(movies[movies.indexOf("야당")]);
      // 파과
      console.log(movies[1]);
      console.log(movies[2]);

      // 순차적으로 리스트 출력 원할 경우, 반복문 활용
      // i<=4 와 i<5 는 같다. for문의 형태는 완전히 외워둘 것.
      for (let i = 0; i < movies.length; i++) {
        // console.log(i); // 0 1 2 3 4
        // console.log(movies.length); // 5
        console.log(movies[i]);
      }

      // for ... in : 인덱스 기반 / 위와 동일한 문법
      // for(const 인덱스 in 배열) {}
      for (const index in movies) {
        console.log(movies[index]);
      }
      // for ... of : 값 기반
      // for(const 값 of 배열) {}
      for (const ___ of movies) {
        console.log(___);
      }
    </script>
  </body>
</html>
