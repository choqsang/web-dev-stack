<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>반복문</h1>
    <script>
      /*
        for(초기값;조건식;증감연산자) {
            반복문 조건에 해당되는만큼 실행
        }
    */
      // 1 ~ 10까지 출력 (i++ = i+1)
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <h2>1. 전위/후위 연산자</h2>
    <script>
      // 전위 연산자(++n, --n) : 계산하고 출력
      // 후위 연산자(n++, n--) : 출력하고 계산
      let num = 1;
      num = num + 1; // 2
      // num = num + 1 : ++num, num++
      // num = num - 1 : --num, num--
      console.log(++num); // 3
      console.log(--num); // 2
      console.log(num++); // 2, num=3
      console.log(num); // 3
      console.log(num--); // 3, num=2
      console.log(num); // 2    증감 기호의 위치에 따라 출력하는 값이 달라지니 주의할 것.
    </script>

    <h2>2. 복합대입연산자</h2>
    <script>
      num = num + 3; // num += 3;와 동일
      console.log(num); // 2+3 =5
      num += 3;
      console.log(num); // 8
      num -= 2; // num = num - 2;
      console.log(num); // 6
    </script>

    <h2>3. 배열과 for문</h2>
    <script>
      const movies = ["야당", "파과", "미션 임파서블", "플립", "릴로 & 스티치"];
      // JSON.stringify(배열) : 배열을 문자열로 나타내는 문법
      // 야당
      console.log(movies[0]);
      //console.log(movies[movies.indexOf("야당")]);
      // 파과
      console.log(movies[1]);
      console.log(movies[2]);

      // 순차적으로 리스트 출력 원할 경우, 반복문 활용
      // i<=4 와 i<5 는 같다. for문의 형태는 완전히 외워둘 것.
      for (let i = 0; i < movies.length; i++) {
        // console.log(i); // 0 1 2 3 4
        // console.log(movies.length); // 5
        console.log(movies[i]);
      }

      // 아래 2개(인덱스, 값 기반) for문은 '배열'형태에만 적용 가능하니 참고(js)
      // for ... in : 인덱스 기반 / 위와 동일한 문법
      // for(const 인덱스 in 배열) {}
      for (const index in movies) {
        console.log(movies[index]);
      }
      // for ... of : 값 기반
      // for(const 값 of 배열) {}
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <h2>4. while문</h2>
    <script>
      /*
          while(조건) {
              조건이 true면 계속
          } → 무한루프를 위해 사용! JAVA에서 확인!
      */
      // 1 ~ 10까지 출력
      // for (let i = 1; i <= 10; i++) {}
      let i = 1;
      while (i <= 10) {
        console.log(i);
        i++; // <- 이 연산자가 없다면 동일한 값이 계속 출력되기 때문에 무한으로 loop
      }
      // 일부러 무한 루프 사용 시,
      while (true) {
        const input = "Q";
        // prompt("종료하시려면 Q를 입력해주세요.");
        // 조건문 필수 - 반복문을 빠져나가야 하는
        if (input === "Q") break; // 조건문 안에 실행 부분이 1줄인 경우 중괄호 생략 가능함.
        console.log("입력한 값 : ", input);
      }
    </script>

    <h2>5. break / continue</h2>
    <script>
      // 1, 3, 5, 7, 9
      // for (let j = 1; j < 10; j += 2)
      for (let j = 1; j < 10; j++) {
        // 반복문 내 조건문 사용 가능 - 홀수인 경우만!
        // if (j % 2 !== 0) console.log(j);

        // continue 사용 : 홀수가 아닌 경우는 건너뛰기! = 짝수인 경우 수행하지 않고 넘어간다.
        if (j % 2 == 0) continue;
        // console.log(j);

        // break : 멈춰! 7 일때 반복 종료
        console.log(j);
        if (j == 7) break; // 브레이크 순서에 따라 출력 여부가 달라질 수 있음.
      }
    </script>

    <h2>6. 2차원 배열 + 중첩 for문</h2>
    <!-- 배열 안에 배열, for문 안에 for문 -->
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      // 1,2,3,4,5,6,7,8,9
      //   const arrToStr = arr.join(",");
      //   console.log(arrToStr);
      console.log(arr[0]); // [1,2,3]
      console.log(arr[0][0]); // 1
      console.log(arr[0][1]); // 2
      console.log(arr[0][2]); // 3
      console.log(arr[1]); // [4,5,6]
      console.log(arr[1][0]); // 4
      console.log(arr[1][1]); // 5
      console.log(arr[1][2]); // 6
      console.log(arr[2]); // [7,8,9]
      console.log(arr[2][0]); // 7
      console.log(arr[2][1]); // 8
      console.log(arr[2][2]); // 9 // arr뒤 반복문 2개가 중첩되어 있음.

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) console.log(arr[i][j]);
      }
      // for ... of
      for (const i of arr) {
        // console.log(i);
        for (const j of i) {
          console.log(j);
        }
      }
    </script>
  </body>
</html>
