<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./07_그리드.css" />
    <script
      src="https://kit.fontawesome.com/ef885bd654.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Grid</h1>
    <h2>grid-template-columns / rows</h2>
    <div class="container" id="grid-basic">
      <!-- .item{$}*6 -->
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>

    <h2>gap (row-gap & column-gap)</h2>
    <div class="container" id="grid-gap">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>

    <h2>grid-column / grid-row</h2>
    <div class="container" id="grid-span">
      <div class="item span1">1</div>
      <div class="item span2">2</div>
      <div class="item span3">3</div>
      <div class="item span4">4</div>
      <div class="item">5</div>
    </div>

    <h2>grid-template-areas</h2>
    <div class="container" id="grid-area">
      <div class="header">header</div>
      <div class="nav">nav</div>
      <div class="main">main</div>
      <div class="sidebar">sidebar</div>
      <div class="footbar">footbar</div>
    </div>

    <h2>auto-fit</h2>
    <div class="container" id="auto-fit">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <h2>auto-fill</h2>
    <div class="container" id="auto-fill">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <h2>align-items / justify-items</h2>
    <div class="container" id="items">
      <div class="item"><i class="fas fa-face-smile"></i></div>
      <div class="item"><i class="fa-solid fa-truck"></i></div>
      <div class="item"><i class="fa-solid fa-bolt"></i></div>
      <!-- https://fontawesome.com/icons 내에서 무료 아이콘 사용 가능 -->
    </div>

    <h2>align-content / justify content</h2>
    <div class="container" id="content">
      <div class="item"><i class="fas fa-face-smile"></i></div>
      <div class="item"><i class="fa-solid fa-truck"></i></div>
      <div class="item"><i class="fa-solid fa-bolt"></i></div>
      <div class="item"><i class="fa-solid fa-ghost"></i></div>
      <div class="item"><i class="fa-solid fa-font"></i></div>
    </div>
    <br /><br /><br /><br /><br />
  </body>
</html>
