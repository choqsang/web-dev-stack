<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼태그</title>
  </head>
  <body>
    <h1>폼</h1>
    <!-- 폼(Form) : 사용자가 페이지에 값을 입력하고 전송하는 모든 영역 
        모든 입력 양식은 <form> 태그 내부에 작성한다.

        *input의 type 속성들
        - text : 한 줄 입력
        - password : 비밀번호 입력
        - submit : 제출 버튼
        - reset : 초기화 버튼
        - button : JS(JavaScript)용 버튼
    -->
    <h2>검색</h2>
    <form action="" method="get">
      <!-- action : 데이터를 전달할 서버 주소 
           method : 데이터 전송 방식 (get or post)
            - get : URL에 데이터 노출, 빠르고 간단, 보안 낮음 (검색, 조회 등)
            - post : URL 노출 X, 데이터가 숨겨져서 저장, 보안 높음 (회원가입, 로그인 등)
            (검사-Network 항목-Headers-Request Method와 Payload에서 값을 찾을 수 있다.)
      -->
      <!-- <input>은 type 속성에 따라 용도 구분 
       입력값 구분을 위해 name속성(=서버에 전송할 키값) 필수
       <textarea>, <select>, <button>
       -->
      <!-- 구글 검색의 경우, google.com/search?q=검색어(parameter)
        ?key=value의 형태 / (cf. name=key, id=이름) -->

      검색 : <input type="text" name="keyword" />
      <input type="submit" value="검색" />
    </form>

    <h2>로그인</h2>
    <form action="" method="post">
      아이디 :
      <input type="text" name="id" placeholder="아이디" required /><br />
      비밀번호 :
      <input type="password" name="pwd" placeholder="비밀번호" /><br />
      <!-- placeholder : 빈 칸에 입력되어야 할 값을 표기 
           required : 필수 작성 값 지정 -->
      <input type="submit" />
      <input type="reset" />
      <input type="button" value="확인" onclick="alert('버튼 클릭!')" />
      <!-- 버튼 타입(submit, reset, button)의 경우, value에 지정한 값이 입력된 버튼 형태로 노출됨. -->
    </form>

    <h2>라디오 & 체크박스</h2>
    <!-- radio : 단일 선택, checkbox : 복수 선택 -->
    <form action="">
      <!-- fieldset / legend 를 통해 form 요소를 보기 쉽게 묶어줄 수 있다. -->
      <fieldset>
        <legend>성별</legend>
        <!-- name : value 값을 묶어주는 항목명 -->
        <input type="radio" name="gender" value="남자" id="man" checked />
        <label for="man">남자</label>
        <!-- checked : 해당 항목으로 이미 체크되어 있음 -->
        <br />
        <input type="radio" name="gender" value="여자" id="woman" />
        <label for="woman">여자</label>
      </fieldset>
      <!-- 
            1. label의 for 값은 input의 id와 일치시켜야 함 
            2. 서버에는 key=value 형태로 보내야 하는데
                key가 name, value가 value 
        -->
      <fieldset>
        <legend>관심사</legend>
        <input type="checkbox" id="travel" name="interest" value="travel" />
        <label for="travel">여행</label>
        <input type="checkbox" id="music" name="interest" value="music" />
        <label for="music">음악</label>
        <input type="checkbox" id="game" name="interest" value="game" />
        <label for="game">게임</label>
      </fieldset>

      <input type="submit" />
    </form>

    <h2>파일, 숨김</h2>
    <!-- file : 파일 첨부, hidden : 숨겨진 데이터 -->
    <form action="" method="post">
      <input type="file" name="upload" accept="image/*" />
      <!-- 파일 첨부 시, 이미지 파일만 노출될 수 있도록 설정 -->
      <input type="hidden" name="data" value="1234" />
      <!-- 사용자에게는 보여지지 않으나, 서버에는 전송해야 되는 경우 -->
      <button type="submit">전송</button>
      <!-- JS용도로 생성할 경우, type="button"으로 설정해두는 게 좋다. (예:회원 탈퇴) -->
    </form>

    <h2>날짜 & 시간</h2>
    <form action="">
      datetime-local : <input type="datetime-local" /><br />
      week : <input type="week" /><br />
      month : <input type="month" name="" id="" /><br />
      date : <input type="date" /><br />
    </form>

    <h2>그 외의 input</h2>
    <form action="">
      email : <input type="email" /><br />
      <!-- 이메일 단순 형식(@포함 여부)을 벗어날 경우, 오류 메시지 팝업 -->
      url : <input type="url" /><br />
      tel : <input type="tel" /><br />
      search : <input type="search" /><br />
      number : <input type="number" /><br />
      <!-- 넘버의 경우, 문자 입력 제한 / 숫자만 입력 가능 -->
      range : <input type="range" /><br />
      color : <input type="color" /><br />
      <button type="submit">전송</button>
    </form>

    <h2>select, textarea</h2>
    <form action="">
      <select name="national" id="">
        <option value="" disabled selected>선택하세요</option>
        <!-- disabled : 선택 불가 항목 / selected : 최초 고정값 -->
        <optgroup label="아시아">
          <option value="kr">한국</option>
          <option value="jp">일본</option>
          <option value="cn">중국</option>
        </optgroup>
        <optgroup label="유럽">
          <option value="fr">프랑스</option>
        </optgroup>
      </select>
      <textarea style="resize: none"> </textarea>
      <!-- 기본 textarea의 경우, 우측 하단에서 크기 조절 가능 
            resize: none의 경우, 사이즈 조절 기능 잠금 -->
    </form>
  </body>
</html>
