<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 태그 사이에 내용이 없더라도 상관 없음 (th:text 뒤에 오는 내용이 중요) -->
    <h1 th:text="${title}">제목</h1>
    <p th:text="${description}">내용</p>
    <p>이 책의 제목은 <span th:text="${title}"/>입니다!</p>
</body>
</html>
