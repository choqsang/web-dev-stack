<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function send(f){
            f.submit();
        }
    </script>
    <link rel="stylesheet" th:href="@{/css/newArticle_css.css}"/>
</head>
<body>
<section class="container">
    <caption>게시글 수정</caption>
    <form th:action="@{/edit}" method="post">
        <input type="hidden" name="id" th:value="${vo.id}">
        <table>
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" th:value="${vo.title}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea name="description" rows="5" cols="50" th:text="${vo.description}"></textarea></td>
            </tr>
            <tr>
                <th>작성일</th>
                <td th:text="${#dates.format(vo.created, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <th>수정일</th>
                <td th:text="${#dates.format(vo.updated, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </table>
        <div class="btn-group">
            <input type="button" value="목록으로" th:onclick="|history.back()|">
            <input type="button" value="수정하기" th:onclick="send(this.form)">
        </div>
    </form>
</section>
</body>
</html>
