<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function send(f){
            alert("mid : " + f.member_id.value + ", title : " + f.title.value + ", desc : " + f.description.value);
            f.submit();
        }
    </script>
    <link rel="stylesheet" th:href="@{/css/newArticle_css.css}"/>
</head>
<body>
<section class="container">
    <caption>게시글 작성</caption>
    <form th:action="@{/add}" method="post">
        <input type="hidden" name="member_id" th:value="${member_id}">
        <table>
        <tr>
            <th>제목</th>
            <td><input type="text" name="title"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea name="description" rows="5" cols="50"></textarea></td>
        </tr>
        </table>
        <div class="btn-group">
        <input type="button" value="목록으로" th:onclick="|history.back()|">
        <input type="button" value="등록하기" th:onclick="send(this.form)">
        </div>
    </form>
</section>
</body>
</html>
